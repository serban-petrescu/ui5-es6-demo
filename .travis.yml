language: node_js
node_js: '7'
before_script: npm install
script: grunt
cache:
  directories:
  - node_modules
deploy:
  - provider: releases
    api_key:
      secure: 
    file: pages/spet-ui5-demo.zip
    on:
      tags: true
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: pages
    on:
      branch: master